<html ng-app="searchApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/angucomplete-alt.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
    <script src="angucomplete-alt.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MOVIES -->

<body ng-controller="searchController">
    <div class="container">

        <!-- HEADER AND MOVIE COUNT -->
        <div class="jumbotron text-center">
            <h1>MoViEs <span class="label label-info">{{ movies.data.length }}</span></h1>
        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form> <!--selected-object="selectedMovie"-->
                    <div class="form-group">
                          <div angucomplete-alt id="ex1" placeholder="Search Movies"
                          maxlength="50" pause="100" selected-object="selectedMovie"
                          local-data="movies" search-fields="originalTitle" title-field="originalTitle" minlength="1"
                          input-class="form-control form-control-small" match-class="highlight" input-changed="selectedText">
                    </div>
                </form>
            </div>
        </div>


        <div id="todo-list" class="row">
            <div class="col-lg-3 col-md-3 col-sm-4" ng-repeat="movie in searchData.data">
                <div class="thumbnail poster">
                    <figure>
                        <a href=""><img src="{{ movie.posterurl }}" alt="Poster name" style="width: 70%;" /></a>
                        <div class="overlay"></div>
                    </figure>
                    <div class="caption">
                        <a href="" class="poster-name">{{ movie.originalTitle }}</a>
                        <div class="language">English</div>
                        <ul class="list-inline tags" ng-repeat="genre in movie.genres">
                            <li><a href="">{{genre}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
