<html ng-app="searchApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
    <script src="angucomplete.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MOVIES -->

<body ng-controller="searchController">
    <div class="container">

        <!-- HEADER AND MOVIE COUNT -->
        <div class="jumbotron text-center">
            <h1>MoViEs <span class="label label-info">{{ movies.data.length }}</span></h1>
        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" ng-model="query" ng-change="search()" name="query"
                          class="form-control input-lg text-center" placeholder="eg.,Interstellar">

                          <angucomplete id="ex1" placeholder="Search countries" pause="100" selectedobject="selectedCountry" localdata="movies.data" searchfields="originalTitle"
                          titlefield="originalTitle" minlength="1" inputclass="form-control form-control-small"
                          input-changed="selectedText" matchclass="highlight" />
                    </div>
                </form>
            </div>
        </div>



        <div id="todo-list" class="row">
            <div class="col-lg-3 col-md-3 col-sm-4" ng-repeat="movie in movies.data">
                <div class="thumbnail poster">
                    <figure>
                        <a href=""><img src="{{ movie.posterurl }}" alt="Poster name" style="width: 70%;" /></a>
                        <div class="overlay"></div>
                    </figure>
                    <div class="caption">
                        <a href="" class="poster-name">{{ movie.originalTitle }}</a>
                        <div class="language">English</div>
                        <ul class="list-inline tags" ng-repeat="genre in movie.genres">
                            <li><a href="">{{genre}}</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-primary btn-block">Book Now</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
